[metadata]
name = ubermag
version = 0.60.0
description = Meta package for Ubermag project.
author = Marijan Beg, Martin Lang, Samuel Holt, Ryan A. Pepper, Thomas Kluyver, Jeroen Mulkers, Jonathan Leliaert, Hans Fangohr
long_description = file: README.md
long_description_content_type = text/markdown
url = https://ubermag.github.io
licence = BSD 3-Clause License
classifiers =
  Development Status :: 5 - Production/Stable
  Intended Audience :: Education
  Intended Audience :: Developers
  Intended Audience :: Science/Research
  License :: OSI Approved :: BSD License
  Natural Language :: English
  Operating System :: MacOS
  Operating System :: Microsoft :: Windows
  Operating System :: Unix
  Programming Language :: Python :: 3 :: Only
  Topic :: Scientific/Engineering :: Physics
  Topic :: Scientific/Engineering :: Mathematics
  Topic :: Scientific/Engineering :: Visualization

[options]
packages = find:
python_requires >= 3.8
install_requires =
  ubermagutil==0.60.0
  discretisedfield==0.60.0
  ubermagtable==0.60.0
  micromagneticmodel==0.60.0
  micromagneticdata==0.60.0
  micromagnetictests==0.60.0
  oommfc==0.60.0
  mag2exp==0.60.0
include_package_data = True

[options.entry_points]


